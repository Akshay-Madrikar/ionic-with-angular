<ion-header>
  <ion-toolbar>
    <ion-title> RecipeFolio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button
          [routerLink]="['/register']"
          expand="block"
          color="primary"
          margin
          >Register</ion-button
        >

        <br />

        <span class="already">Already a user?</span>

        <ion-button [routerLink]="['/login']" expand="block" color="danger"
          >Sign In</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
